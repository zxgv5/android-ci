name: build-apk-squircle-ce

on:
  workflow_dispatch:
  workflow_call:

env:
  JDK_VERSION: '21'
  ANDROID_COMPILE_SDK: '36'
  ANDROID_BUILD_TOOLS: '36.0.0'
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clean runner environment
        run: |
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/daemon/
          rm -rf ~/.android/build-cache/
          rm -rf .gradle

      - name: Checkout source repo
        uses: actions/checkout@main
        with:
          repository: massivemadness/Squircle-CE
          ref: master
          path: squircle_ce_source
          fetch-depth: 0
          submodules: recursive

      - name: Checkout ci source repo (self)
        uses: actions/checkout@main
        with:
          path: ci_source

      - name: Initialization values
        run: |
          echo "BUILD_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV

      - name: Setup java
        uses: actions/setup-java@main
        with:
          java-version: "${{ env.JDK_VERSION }}"
          distribution: "temurin"

      # å¼ºåˆ¶ Gradle ä½¿ç”¨å½“å‰ JDK
      - name: Force gradle to use jdk 21
        working-directory: ./squircle_ce_source
        run: |
          echo "org.gradle.java.home=$JAVA_HOME" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties

      - name: Verify java version
        run: java -version

      - name: Decode keystore.p12 and write signing.properties
        working-directory: ./squircle_ce_source
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore.p12
          cat << EOF > local.properties
          KEYSTORE_PATH=${{ github.workspace }}/squircle_ce_source/app/keystore.p12
          KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD=${{ secrets.KEY_ALIAS_PASSWORD }}
          EOF

#       - name: List all compose mapping
#         working-directory: ./squircle_ce_source
#         run: |
#           chmod +x ./gradlew
#           ./gradlew tasks --all | grep -i "compose.*mapping"

      - name: Build apk
        working-directory: ./squircle_ce_source
        run: |
          chmod +x ./gradlew
          ./gradlew :app:buildGmsRelease \
            --no-configuration-cache \
            --stacktrace \
            -x :app:produceGmsReleaseComposeMapping \
            -x :app:mergeGmsReleaseComposeMapping

      - name: Verify task output
        working-directory: ./squircle_ce_source
        run: |
          chmod +x ./gradlew
          ./gradlew :app:assembleGmsRelease --dry-run | grep "SKIPPED" || true
          ls -la app/build/outputs/apk/ || true

      - name: Locate and rename
        working-directory: ./squircle_ce_source
        run: |
          # 1. è¾“å‡ºæ‰€æœ‰ APK æ–‡ä»¶åˆ—è¡¨ï¼ˆè°ƒè¯•ç”¨ï¼‰
          echo "Searching for APK files in app/build/outputs..."
          find app/build/outputs -type f -name "*.apk" -exec ls -lh {} \; || echo "No APK found"
          # 2. å®šä½é¢„æœŸçš„ APKï¼ˆæŒ‰ä¼˜å…ˆçº§ï¼šreleaseã€æœªç­¾åã€arm64-v8aç­‰ï¼‰
          APK_PATH=""
          for pattern in \
            "app/build/outputs/apk/gms/release/*-release.apk" \
            "app/build/outputs/apk/gms/release/*-release-unsigned.apk" \
            "app/build/outputs/apk/gms/release/*arm64-v8a*.apk" \
            "app/build/outputs/apk/gms/release/*.apk"; do
            for file in $pattern; do
              if [ -f "$file" ]; then
                APK_PATH="$file"
                break 2
              fi
            done
          done
          if [ -z "$APK_PATH" ]; then
            echo "could not find generated APK"
            exit 1
          fi
          echo "Found APK: $APK_PATH"
