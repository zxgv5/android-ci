name: build-apk-squircle-ce
 
on:
  workflow_dispatch:
  workflow_call:
 
env:
  JDK_VERSION: '17'
  ANDROID_COMPILE_SDK: '36'
  ANDROID_BUILD_TOOLS: '36.0.0'
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
 
permissions:
  contents: write
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clean runner environment
        run: |
          # 清理可能存在的全局缓存文件
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/daemon/
          rm -rf ~/.android/build-cache/
          rm -rf .gradle
 
      - name: Checkout source repo
        uses: actions/checkout@main
        with:
          repository: massivemadness/Squircle-CE
          ref: master
          path: squircle_ce_source
          fetch-depth: 0
          submodules: recursive
 
      - name: Checkout ci source repo (self)
        uses: actions/checkout@main
        with:
          path: ci_source
 
      - name: Initialization values
        run: |
          echo "BUILD_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV
 
      - name: Setup java 17
        uses: actions/setup-java@main
        with:
          java-version: "${{ env.JDK_VERSION }}"
          distribution: "temurin"
 
      - name: Force gradle & kotlin jvm to java 17
        working-directory: ./squircle_ce_source
        run: |
          echo "org.gradle.java.home=$JAVA_HOME_17_X64" >> ./gradle.properties
          echo "org.gradle.jvmargs=-Xmx4096M" >> ./gradle.properties
          echo "kotlin.jvm.target.validation.mode=warning" >> ./gradle.properties
          echo "android.compileOptions.sourceCompatibility=17" >> ./gradle.properties
          echo "android.compileOptions.targetCompatibility=17" >> ./gradle.properties
 
      - name: Decode keystore.p12 and write signing.properties
        working-directory: ./squircle_ce_source
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore.p12
          cat << EOF > local.properties
          KEYSTORE_PATH=${{ github.workspace }}/squircle_ce_source/app/keystore.p12
          KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD=${{ secrets.KEY_ALIAS_PASSWORD }}
          EOF
 
      - name: Build apk
        working-directory: ./squircle_ce_source
        run: | 
          chmod +x ./gradlew
          ./gradlew clean --no-daemon --no-build-cache --no-configuration-cache
          ./gradlew :app:assembleGmsRelease --no-daemon --no-build-cache --no-configuration-cache
 
      - name: List generated apk and rename
        working-directory: ./squircle_ce_source
        run: |
          echo "Generated APK files:"
          find app/build/outputs -name "*.apk" -exec ls -lh {} \;
          mkdir -p ${{ github.workspace }}/dist
          # mv app/build/outputs/apk/release/app-arm64-v8a-release.apk "${{ github.workspace }}/dist/squircle-ce-${{ env.BUILD_DATE }}.apk"
 