name: build-apk-flauncher

on:
  workflow_dispatch:
  workflow_call:

env:
  JDK_VERSION: '21'
  ANDROID_COMPILE_SDK: '36'
  ANDROID_BUILD_TOOLS: '36.0.0'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clean runner environment
        run: |
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/daemon/
          rm -rf ~/.android/build-cache/
          rm -rf .gradle

      - name: Checkout source repo
        uses: actions/checkout@main
        with:
          repository: cyanonoob/flauncher
          ref: master                # 若默认分支为 main，可改为 main 或留空使用默认分支
          path: flauncher_source
          fetch-depth: 0
          submodules: recursive

      - name: Checkout ci source repo (self)
        uses: actions/checkout@main
        with:
          path: ci_source

      - name: Initialization values
        run: |
          echo "BUILD_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV

      - name: Set version variables
        id: version
        working-directory: ./flauncher_source
        run: |
          cat version_numbers >> $GITHUB_OUTPUT
          export $(cat version_numbers | xargs)
          echo "FULL_VERSION_NUMBER=$(date '+%Y.%m').$(printf '%03d' $MONTH_VERSION_NUMBER)" >> $GITHUB_OUTPUT

      - name: Setup java
        uses: actions/setup-java@main
        with:
          distribution: 'temurin'
          java-version: '${{ env.JDK_VERSION }}'

      - name: Install flutter
        uses: subosito/flutter-action@main
        with:
          flutter-version: '3.38.x'   # 与 pubspec.yaml 中指定的 3.38.1 保持一致
          channel: 'stable'

      - name: Accept android licenses
        working-directory: ./flauncher_source
        run: yes | flutter doctor --android-licenses || true

      - name: Write keystore info
        working-directory: ./flauncher_source
        run: |
          mkdir -p android/app
          # 解码密钥文件并命名为 upload-keystore.keystore（与 build.gradle 中的文件名一致）
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.keystore

      - name: Create .env file with signing credentials
        working-directory: ./flauncher_source/android
        run: |
          cat > .env <<EOF
          FLAUNCHER_KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          FLAUNCHER_SIGNING_KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          FLAUNCHER_SIGNING_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: Build with flutter
        working-directory: ./flauncher_source
        env:
          BUILD_NUMBER: ${{ steps.version.outputs.BUILD_NUMBER }}
          FULL_VERSION_NUMBER: ${{ steps.version.outputs.FULL_VERSION_NUMBER }}
        run: |
          echo 'org.gradle.caching=true' >> android/gradle.properties
          echo 'org.gradle.parallel=true' >> android/gradle.properties
          flutter --no-color build apk --release \
            --flavor production \
            --target-platform android-arm64 \
            --build-number $BUILD_NUMBER \
            --build-name=$FULL_VERSION_NUMBER

      - name: Rename and move
        working-directory: ./flauncher_source
        run: |
          mkdir -p "${{ github.workspace }}/dist"
          mv "./build/app/outputs/flutter-apk/app-arm64-v8a-release.apk" "${{ github.workspace }}/dist/flauncher-${{ env.BUILD_DATE }}.apk"

      - name: Erase keystore, encrypt package and create release
        uses: ./ci_source/.github/actions/erase_aes256pac_release/
        with:
          # 注意：密钥文件路径已更新为 .keystore 以匹配仓库要求
          P12_KEYSTORE_PATH: "./flauncher_source/android/app/upload-keystore.keystore"
          ZIP_AES256_PWD: ${{ secrets.ZIP_AES256_PWD }}
          BUILD_ARTIFACT_PATH: "./dist/flauncher-${{ env.BUILD_DATE }}.apk"
          RELEASE_TAG_NAME: "${{ env.BUILD_DATE }}-flauncher"