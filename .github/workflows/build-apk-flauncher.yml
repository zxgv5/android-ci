name: build-apk-flauncher

on:
  workflow_dispatch:
  workflow_call:

env:
  JDK_VERSION: '21'
  ANDROID_COMPILE_SDK: '36'
  ANDROID_BUILD_TOOLS: '36.0.0'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clean runner environment
        run: |
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/daemon/
          rm -rf ~/.android/build-cache/
          rm -rf .gradle

      - name: Checkout source repo
        uses: actions/checkout@main
        with:
          repository: osrosal/flauncher
          ref: master
          path: flauncher_source
          fetch-depth: 0
          submodules: recursive

      - name: Checkout ci source repo (self)
        uses: actions/checkout@main
        with:
          path: ci_source

      - name: Initialization values
        run: |
          echo "BUILD_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV

      - name: Set version variables
        id: version
        working-directory: ./flauncher_source
        run: |
          cat version_numbers >> $GITHUB_OUTPUT
          export $(cat version_numbers | xargs)
          echo "FULL_VERSION_NUMBER=$(date '+%Y.%m').$(printf '%03d' $MONTH_VERSION_NUMBER)" >> $GITHUB_OUTPUT

      - name: Setup java
        uses: actions/setup-java@main
        with:
          distribution: 'temurin'
          java-version: '${{ env.JDK_VERSION }}'

      - name: Install flutter
        uses: subosito/flutter-action@main
        with:
          # flutter-version: '3.24.5'
          flutter-version: '3.31.0'
          channel: 'stable'

      - name: Accept android licenses
        working-directory: ./flauncher_source
        run: yes | flutter doctor --android-licenses || true

      - name: Write keystore info
        working-directory: ./flauncher_source
        run: |
          mkdir -p android/app
          # 实际为p12，非jks，懒得改构建代码了
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks

      - name: Patch gradle files for flutter upgrade
        working-directory: ./flauncher_source
        run: |
          set -x
          SETTINGS_GRADLE="android/settings.gradle"
          APP_BUILD_GRADLE="android/app/build.gradle"
          GRADLE_PROPERTIES="android/gradle/wrapper/gradle-wrapper.properties"
          # 1. 升级 Gradle 包装器（根据目标 Flutter 版本选择对应 Gradle 版本）
          # Flutter 3.27.0 → Gradle 8.4
          # Flutter 3.29.0 → Gradle 8.6
          # Flutter 3.31.0 → Gradle 8.10.2
          sed -i 's|distributionUrl=.*gradle-[0-9.]*-all\.zip|distributionUrl=https\://services.gradle.org/distributions/gradle-8.10.2-all.zip|' "$GRADLE_PROPERTIES"
          # 2. 升级 settings.gradle 中的 AGP 版本（plugins 块）
          # Flutter 3.27.0 → AGP 8.3.0
          # Flutter 3.29.0 → AGP 8.4.0
          # Flutter 3.31.0 → AGP 8.5.0
          perl -i -pe 's/(id "com\.android\.application" version ")[0-9.]+(")/${1}8.5.0${2}/' "$SETTINGS_GRADLE"
          # 若使用单引号，同样处理
          perl -i -pe "s/(id 'com\.android\.application' version ')[0-9.]+(')/\${1}8.5.0\${2}/" "$SETTINGS_GRADLE"
          # 3. 确保 app/build.gradle 中的 splits.abi 包含 include 指令（防止 ABI 错误）
          perl -i -0777 -pe 's/splits\s*\{\s*abi\s*\{.*?\}\s*\}/splits {\n        abi {\n            enable gradle.startParameter.taskNames.any { it.contains("assembleRelease") }\n            include "arm64-v8a", "armeabi-v7a", "x86", "x86_64"\n            universalApk true\n        }\n    }/s' "$APP_BUILD_GRADLE"
          # 4. 验证修改
          echo "=== Gradle wrapper version ==="
          grep "distributionUrl" "$GRADLE_PROPERTIES"
          echo "=== AGP version in settings.gradle ==="
          grep "com.android.application" "$SETTINGS_GRADLE"
          echo "=== splits.abi config in app/build.gradle ==="
          sed -n '/splits\s*{\s*abi\s*{/,/}/p' "$APP_BUILD_GRADLE"
 
      - name: Build with flutter
        working-directory: ./flauncher_source
        env:
          FLAUNCHER_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          FLAUNCHER_SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          FLAUNCHER_SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          BUILD_NUMBER: ${{ steps.version.outputs.BUILD_NUMBER }}
          FULL_VERSION_NUMBER: ${{ steps.version.outputs.FULL_VERSION_NUMBER }}
        run: |
          echo 'org.gradle.caching=true' >> android/gradle.properties
          echo 'org.gradle.parallel=true' >> android/gradle.properties
          flutter --no-color build apk --release \
            --build-number $BUILD_NUMBER \
            --build-name=$FULL_VERSION_NUMBER

      - name: Rename and move
        working-directory: ./flauncher_source
        run: |
          mkdir -p "${{ github.workspace }}/dist"
          mv "./build/app/outputs/flutter-apk/app-arm64-v8a-release.apk" "${{ github.workspace }}/dist/flauncher-${{ env.BUILD_DATE }}.apk"
 
      - name: Erase keystore, encrypt package and create release
        uses: ./ci_source/.github/actions/erase_aes256pac_release/
        with:
          P12_KEYSTORE_PATH: "./flauncher_source/android/app/upload-keystore.jks"
          ZIP_AES256_PWD: ${{ secrets.ZIP_AES256_PWD }}
          BUILD_ARTIFACT_PATH: "./dist/flauncher-${{ env.BUILD_DATE }}.apk"
          RELEASE_TAG_NAME: "${{ env.BUILD_DATE }}-flauncher"