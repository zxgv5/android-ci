name: build-apk-adb-kit

on:
  workflow_dispatch:
  workflow_call:

env:
  JDK_VERSION: '21'
  ANDROID_COMPILE_SDK: '36'
  ANDROID_BUILD_TOOLS: '36.0.0'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clean runner environment
        run: |
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/daemon/
          rm -rf ~/.android/build-cache/
          rm -rf .gradle

      - name: Checkout source repo
        uses: actions/checkout@main
        with:
          repository: nightmare-space/adb_kit
          ref: main
          path: adb_kit_source
          fetch-depth: 0
          submodules: recursive

      - name: Initialization values
        run: |
          echo "BUILD_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV

      - name: Setup java
        uses: actions/setup-java@main
        with:
          distribution: 'temurin'
          java-version: '${{ env.JDK_VERSION }}'

      - name: Setup android sdk
        uses: android-actions/setup-android@main

      - name: Setup flutter
        uses: subosito/flutter-action@main
        with:
          flutter-version: '3.x'
          channel: 'stable'

      - name: Patch dependencies
        working-directory: ./adb_kit_source
        run: |
          sed -i '/^  device_info:/,/^[^ ]/d' pubspec.yaml
          git clone https://github.com/zxgv5/adb_foundation.git /tmp/adb_foundation
          sed -i 's/^name: adb_foundation/name: adbutil/' /tmp/adb_foundation/pubspec.yaml
          sed -i 's/flutter_pty: \^0\.4\.1/flutter_pty: ^0.3.1/' /tmp/adb_foundation/pubspec.yaml
          git clone https://github.com/zxgv5/dart_adb.git /tmp/dart_adb
          git clone https://github.com/zxgv5/signale.git /tmp/signale
          echo "" >> pubspec.yaml
          echo "dependency_overrides:" >> pubspec.yaml
          echo "  adbutil:" >> pubspec.yaml
          echo "    path: /tmp/adb_foundation" >> pubspec.yaml
          echo "  signale:" >> pubspec.yaml
          echo "    path: /tmp/signale" >> pubspec.yaml
          echo "  adb_dart:" >> pubspec.yaml
          echo "    path: /tmp/dart_adb/adb_dart" >> pubspec.yaml

      - name: Write keystore
        working-directory: ./adb_kit_source
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > key.p12
          cat > android/key.properties << EOF
          storeFile=../key.p12
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_ALIAS_PASSWORD }}
          EOF

      - name: Build apk
        working-directory: ./adb_kit_source
        run: |
          flutter pub get
          flutter build apk --release --split-per-abi --target-platform android-arm64

      - name: Rename and move apk
        working-directory: ./adb_kit_source
        run: |
          mkdir -p "${{ github.workspace }}/dist"
          apkPath=$(ls build/app/outputs/flutter-apk/app-arm64-v8a-release.apk)
          mv "$apkPath" "${{ github.workspace }}/dist/adb-kit-${{ env.BUILD_DATE }}.apk"

      - name: Erase keystore, encrypt package and create release
        uses: ./.github/actions/erase_aes256pac_release/
        with:
          P12_KEYSTORE_PATH: "./adb_kit_source/key.p12"
          ZIP_AES256_PWD: ${{ secrets.ZIP_AES256_PWD }}
          BUILD_ARTIFACT_PATH: "./dist/adb-kit-${{ env.BUILD_DATE }}.apk"
          RELEASE_TAG_NAME: "${{ env.BUILD_DATE }}-adb-kit"