name: build-apk-amazefilemanager

on:
  workflow_dispatch:
  workflow_call:

env:
  JDK_VERSION: '17'
  ANDROID_COMPILE_SDK: '36'
  ANDROID_BUILD_TOOLS: '36.0.0'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clean runner environment
        run: |
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/daemon/
          rm -rf ~/.android/build-cache/
          rm -rf .gradle

      - name: Checkout source repo
        uses: actions/checkout@main
        with:
          repository: TeamAmaze/AmazeFileManager
          ref: release/4.0
          path: amazefilemanager_source
          fetch-depth: 0
          submodules: recursive

      - name: Checkout ci source repo (self)
        uses: actions/checkout@main
        with:
          path: ci_source

      - name: Initialization values
        run: |
          echo "BUILD_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV

      - name: Setup java
        uses: actions/setup-java@main
        with:
          distribution: 'temurin'
          java-version: '${{ env.JDK_VERSION }}'

      - name: Setup ndk
        # uses: nttld/setup-ndk@afb4c9964b521afb97c864b7d40b11e6911bd410
        uses: nttld/setup-ndk@main
        with:
          ndk-version: r28c
          link-to-sdk: true
          local-cache: true

      - name: Install rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache rust dependencies
        uses: actions/cache@main
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            file_operations/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup rust for android
        working-directory: ./amazefilemanager_source
        run: |
          cd file_operations
          chmod +x setup_rust_android.sh
          ./setup_rust_android.sh

      - name: Verify rust setup
        working-directory: ./amazefilemanager_source
        run: |
          cd file_operations
          echo "Verifying Rust Android targets..."
          rustup target list --installed | grep android || echo "No Android targets found"
          echo "Verifying cargo configuration..."
          if [ -f .cargo/config.toml ]; then
            echo "cargo/config.toml exists"
          else
            echo "cargo/config.toml missing"
            exit 1
          fi

      - name: Setup gradle
        uses: gradle/actions/setup-gradle@main
        with:
          gradle-version: "8.8"
          dependency-graph: generate-and-submit
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"

      - name: Check spotless formatting
        working-directory: ./amazefilemanager_source
        run: |
          chmod +x ./gradlew
          ./gradlew spotlessCheck --stacktrace

      - name: Write keystore info
        working-directory: ./amazefilemanager_source
        run: |
          # 创建 app 目录并将 keystore 写入其中
          mkdir -p app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore.p12
          # 使用绝对路径，确保 Gradle 能正确找到
          echo "STORE_FILE=${{ github.workspace }}/amazefilemanager_source/app/keystore.p12" > signing.properties
          echo "STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> signing.properties
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> signing.properties
          echo "KEY_PASSWORD=${{ secrets.KEY_ALIAS_PASSWORD }}" >> signing.properties

      - name: Create init script to copy release signing to config
        working-directory: ./amazefilemanager_source
        run: |
          cat > init.gradle << 'EOF'
          // 此脚本在项目评估后将 release 签名配置复制给 config
          gradle.projectsLoaded {
              rootProject.allprojects { project ->
                  project.afterEvaluate {
                      if (project.plugins.hasPlugin('com.android.application')) {
                          def releaseConfig = project.android.signingConfigs.release
                          def configConfig = project.android.signingConfigs.config
                          if (releaseConfig.storeFile != null && releaseConfig.storePassword != null) {
                              configConfig.storeFile = releaseConfig.storeFile
                              configConfig.storePassword = releaseConfig.storePassword
                              configConfig.keyAlias = releaseConfig.keyAlias
                              configConfig.keyPassword = releaseConfig.keyPassword
                              println "Copied release signing config to config"
                          } else {
                              println "Release signing config not fully set, cannot copy to config"
                          }
                      }
                  }
              }
          }
          EOF

      - name: Build with gradle
        working-directory: ./amazefilemanager_source
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null || true
          echo 'android.sdk.channel=3' >> gradle.properties
          echo 'android.native.buildOutput=verbose' >> gradle.properties
          echo 'org.gradle.caching=true' >> gradle.properties
          echo 'org.gradle.parallel=true' >> gradle.properties
          # 使用 init 脚本，仅构建 playRelease
          ./gradlew assemblePlayRelease --stacktrace --no-daemon -I init.gradle

      - name: Rename and move
        working-directory: ./amazefilemanager_source
        run: |
          mkdir -p "${{ github.workspace }}/dist"
          apkPath=$(ls app/build/outputs/apk/play/release/app-play-release.apk)
          mv "$apkPath" "${{ github.workspace }}/dist/amazefilemanager-${{ env.BUILD_DATE }}.apk"

      - name: Erase keystore, encrypt package and create release
        uses: ./ci_source/.github/actions/erase_aes256pac_release/
        with:
          # 注意路径现在指向 app 子目录
          P12_KEYSTORE_PATH: "./amazefilemanager_source/app/keystore.p12"
          ZIP_AES256_PWD: ${{ secrets.ZIP_AES256_PWD }}
          BUILD_ARTIFACT_PATH: "./dist/amazefilemanager-${{ env.BUILD_DATE }}.apk"
          RELEASE_TAG_NAME: "${{ env.BUILD_DATE }}-amazefilemanager"