name: build-apk-github-store

on:
  workflow_dispatch:
  workflow_call:

env:
  JDK_VERSION: '21'
  ANDROID_COMPILE_SDK: '36'
  ANDROID_BUILD_TOOLS: '36.0.0'
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clean runner environment
        run: |
          # æ¸…ç†å¯èƒ½å­˜åœ¨çš„å…¨å±€ç¼“å­˜æ–‡ä»¶
          rm -rf ~/.gradle/caches/transforms-*
          rm -rf ~/.android/build-cache/

      - name: Checkout source repo
        uses: actions/checkout@main
        with:
          repository: rainxchzed/Github-Store
          ref: main
          path: ghstore_source
          fetch-depth: 0

      - name: Checkout ci source repo (self)
        uses: actions/checkout@main
        with:
          path: ci_source

      - name: Initialization values
        run: |
          echo "BUILD_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV

      - uses: actions/setup-java@main
        with:
          java-version: "${{ env.JDK_VERSION }}"
          distribution: "temurin"

      - name: Decode keystore
        working-directory: ./ghstore_source
        run: |
          mkdir -p keystore
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore/release.keystore

      - name: Build release apk
        working-directory: ./ghstore_source
        env:
          ANDROID_KEYSTORE_PATH: "./ghstore_source/release.keystore"
          ANDROID_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease
          mkdir -p "${{ github.workspace }}/dist"
          # mv ./app/build/outputs/apk/release/app-release.apk "${{ github.workspace }}/dist/github-store-${{ env.BUILD_DATE }}.apk"
          # æŸ¥æ‰¾APKæ–‡ä»¶å¹¶å¤åˆ¶åˆ°distç›®å½•
          APK_FILE=$(find composeApp/build/outputs/apk/release -name "*.apk" 2>/dev/null | head -1)
          if [ -n "$APK_FILE" ]; then
            APK_NAME=$(basename "$APK_FILE")
            echo "âœ… æ‰¾åˆ°APKæ–‡ä»¶: $APK_FILE"
            echo "ğŸ“„ å¤åˆ¶APKæ–‡ä»¶åˆ°: ${{ github.workspace }}/dist/github-store-${{ env.BUILD_DATE }}.apk"
            cp "$APK_FILE" "${{ github.workspace }}/dist/github-store-${{ env.BUILD_DATE }}.apk"
            # éªŒè¯æ–‡ä»¶å·²å¤åˆ¶
            if [ -f "${{ github.workspace }}/dist/github-store-${{ env.BUILD_DATE }}.apk" ]; then
              echo "âœ… APKæ–‡ä»¶å¤åˆ¶æˆåŠŸï¼"
              ls -la "${{ github.workspace }}/dist/"
            else
              echo "âŒ APKæ–‡ä»¶å¤åˆ¶å¤±è´¥ï¼"
            fi
          else
            echo "âŒ æœªæ‰¾åˆ°APKæ–‡ä»¶ï¼"
            echo "ğŸ“ æœç´¢ç›®å½•ç»“æ„:"
            find . -name "*.apk" -type f 2>/dev/null || echo "æœªæ‰¾åˆ°ä»»ä½•APKæ–‡ä»¶"
            echo "ğŸ“ composeAppç›®å½•ç»“æ„:"
            find composeApp/build -type f -name "*.apk" 2>/dev/null || echo "composeAppç›®å½•ä¸­æœªæ‰¾åˆ°APKæ–‡ä»¶"
          fi
        shell: bash


      - name: Erase keystore, encrypt package and create release
        uses: ./ci_source/.github/actions/erase_aes256pac_release/
        with:
          # æ–‡ä»¶è·¯å¾„ä¸ºåŸºäºgithub.workspaceçš„ç»å¯¹è·¯å¾„
          P12_KEYSTORE_PATH: "./ghstore_source/keystore/release.keystore"
          ZIP_AES256_PWD: ${{ secrets.ZIP_AES256_PWD }}
          BUILD_ARTIFACT_PATH: "./dist/github-store-${{ env.BUILD_DATE }}.apk"
          RELEASE_TAG_NAME: "${{ env.BUILD_DATE }}-github-store"
