name: build-apk-anx-reader

on:
  workflow_dispatch:
  workflow_call:

env:
  FLUTTER_VERSION: 3.38.6
  JDK_VERSION: '21'
  JDK_DISTRIBUTION: 'zulu'
  ANDROID_COMPILE_SDK: '36'
  ANDROID_BUILD_TOOLS: '36.0.0'
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clean runner environment
        run: |
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/daemon/
          rm -rf ~/.android/build-cache/
          rm -rf .gradle
 
      - name: Checkout source repo
        uses: actions/checkout@main
        with:
          repository: Anxcye/anx-reader
          ref: develop
          path: anx_reader_source
          fetch-depth: 0
          submodules: recursive

      - name: Checkout ci source repo (self)
        uses: actions/checkout@main
        with:
          path: ci_source

      - name: Initialization values
        run: |
          echo "BUILD_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV
 
      - name: Set up flutter
        uses: subosito/flutter-action@main
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Patch pubspec.yaml
        working-directory: ./anx_reader_source
        run: |
          cat << 'EOF' >> pubspec.yaml
          dependency_overrides:
            riverpod: ^2.6.0
            flutter_riverpod: ^2.6.0
            riverpod_annotation: ^2.6.0
            riverpod_generator: ^2.6.0
            riverpod_lint: ^2.6.0
            freezed_annotation: ^2.2.0
            freezed: ^2.5.0
            archive: ^3.6.0
            csv: ^5.0.0
          EOF

      - name: Get flutter dependencies
        working-directory: ./anx_reader_source
        run: |
          flutter --version
          flutter pub upgrade --major-versions
 
      - name: Setup java
        uses: actions/setup-java@main
        with:
          java-version: "${{ env.JDK_VERSION }}"
          distribution: "${{ env.JDK_DISTRIBUTION }}"
          check-latest: true

      - name: Patch compile sdk in app/build.gradle
        working-directory: ./anx_reader_source/android/app
        run: |
          sed -i 's/compileSdk [0-9]\+/compileSdk 36/' build.gradle
          echo "compileSdk set to 36"

      - name: Fix android gradle plugin version
        working-directory: ./anx_reader_source/android
        run: |
          set +e  # 临时禁用 -e
          echo "Checking for AGP version definition..."
          # 显示文件内容以便调试
          echo "=== android/build.gradle content ==="
          cat build.gradle || echo "build.gradle not found"
          echo "=== android/app/build.gradle content ==="
          cat app/build.gradle || echo "app/build.gradle not found"
          echo "=== android/settings.gradle content ==="
          cat settings.gradle || echo "settings.gradle not found"
          # 尝试在 build.gradle 中替换 classpath 形式
          if [ -f build.gradle ]; then
            sed -i 's/\(com\.android\.tools\.build:gradle:\)[0-9.]\+/\18.9.2/g' build.gradle
            sed -i "s/\(com\.android\.tools\.build:gradle:\)[0-9.]\+/\18.9.2/g" build.gradle
            echo "Updated build.gradle (classpath style)"
          fi
          # 尝试在 app/build.gradle 中替换 plugins 块版本
          if [ -f app/build.gradle ]; then
            sed -i "s/\(id 'com\.android\.application' version '\)[0-9.]\+'/\18.9.2'/g" app/build.gradle
            sed -i "s/\(id 'com\.android\.library' version '\)[0-9.]\+'/\18.9.2'/g" app/build.gradle
            sed -i 's/\(id "com\.android\.application" version "\)[0-9.]\+"/\18.9.2"/g' app/build.gradle
            sed -i 's/\(id "com\.android\.library" version "\)[0-9.]\+"/\18.9.2"/g' app/build.gradle
            echo "Updated app/build.gradle (plugins style)"
          fi
          # 修改 settings.gradle 中的 AGP 版本
          if [ -f settings.gradle ]; then
            # 处理双引号版本（如 settings.gradle 中的格式）
            sed -i 's/\(id "com\.android\.application" version "\)[0-9.]\+"/\18.9.2"/g' settings.gradle
            # 处理单引号版本（备用）
            sed -i "s/\(id 'com\.android\.application' version '\)[0-9.]\+'/\18.9.2'/g" settings.gradle
            echo "Updated settings.gradle (plugins style)"
          fi
          # 验证修改结果
          echo "Final check for AGP version:"
          grep -r "com.android.tools.build:gradle" . || echo "No classpath style found (OK if using plugins style)"
          grep -r "com.android.application.*version" . || echo "No plugin style found"
          set -e  # 恢复严格模式

      - name: Upgrade gradle wrapper to 8.12.0 using gradlew
        working-directory: ./anx_reader_source/android
        run: |
          chmod +x gradlew
          # 使用 wrapper 任务升级到指定版本
          ./gradlew wrapper --gradle-version=8.12.0 --distribution-type=all
          # 验证修改后的 distributionUrl
          echo "New distributionUrl:"
          grep distributionUrl gradle/wrapper/gradle-wrapper.properties

      - name: Decode keystore
        working-directory: ./anx_reader_source
        run: |
          mkdir -p keystore
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.p12
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=keystore.p1" >> android/key.properties
 
      - name: Build release apk
        working-directory: ./anx_reader_source
        run: |
          flutter gen-l10n
          dart run build_runner build --delete-conflicting-outputs
          flutter build apk --release
          flutter build apk --split-per-abi

      - name: Rename and move
        working-directory: ./anx_reader_source
        run: |
          mkdir -p "${{ github.workspace }}/dist"
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk "${{ github.workspace }}/dist/anx-reader-${{ env.BUILD_DATE }}.apk"
 
      - name: Erase keystore, encrypt package and create release
        uses: ./ci_source/.github/actions/erase_aes256pac_release/
        with:
          # 文件路径为基于github.workspace的绝对路径
          P12_KEYSTORE_PATH: "./anx_reader_source/android/app/keystore.p12"
          ZIP_AES256_PWD: ${{ secrets.ZIP_AES256_PWD }}
          BUILD_ARTIFACT_PATH: "./dist/anx-reader-${{ env.BUILD_DATE }}.apk"
          RELEASE_TAG_NAME: "${{ env.BUILD_DATE }}-anx-reader"