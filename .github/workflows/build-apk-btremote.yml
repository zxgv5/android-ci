name: build-apk-btremote

on:
  workflow_dispatch:
  workflow_call:

env:
  JDK_VERSION: '21'
  JDK_DISTRIBUTION: 'temurin'
  ANDROID_COMPILE_SDK: '36'
  ANDROID_BUILD_TOOLS: '36.0.0'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clean runner environment
        run: |
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/daemon/
          rm -rf ~/.android/build-cache/
          rm -rf .gradle

      - name: Checkout source repo
        uses: actions/checkout@main
        with:
          repository: https://gitlab.com/Atharok/BtRemote
          ref: main
          path: btremote_source
          fetch-depth: 0
          submodules: recursive

      - name: Checkout ci source repo (self)
        uses: actions/checkout@main
        with:
          path: ci_source

      - name: Initialization values
        run: |
          echo "BUILD_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV

      - name: Setup java
        uses: actions/setup-java@main
        with:
          distribution: '${{ env.JDK_DISTRIBUTION }}'
          java-version: '${{ env.JDK_VERSION }}'

      - name: Write keystore info
        working-directory: ./btremote_source
        run: |
          # 将 Base64 编码的密钥库解码为文件
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ${{ github.workspace }}/btremote_source/keystore.p12
          # 设置环境变量供 gradle 构建使用
          echo "ANDROID_KEY_STORE_FILE=${{ github.workspace }}/btremote_source/keystore.p12" >> $GITHUB_ENV
          echo "ANDROID_KEY_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "ANDROID_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "ANDROID_KEY_PASSWORD=${{ secrets.KEY_ALIAS_PASSWORD }}" >> $GITHUB_ENV

      - name: Setup gradle
        uses: gradle/actions/setup-gradle@main
        with:
          dependency-graph: generate-and-submit
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"

      - name: Build with gradle
        working-directory: ./btremote_source
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null || true
          echo 'org.gradle.caching=true' >> gradle.properties
          echo 'org.gradle.parallel=true' >> gradle.properties
          chmod +x ./gradlew
          # 构建 gplay release 变体，默认包含所有 ABI，此处仅构建 arm64-v8a 架构
          ./gradlew app:assembleGplayRelease -Pandroid.abis=arm64-v8a

      - name: Rename and move
        working-directory: ./btremote_source
        run: |
          mkdir -p "${{ github.workspace }}/dist"
          # gplay release 的 APK 输出路径
          apkPath=$(ls app/build/outputs/apk/gplay/release/app-gplay-release.apk)
          mv "$apkPath" "${{ github.workspace }}/dist/btremote-${{ env.BUILD_DATE }}.apk"

      - name: Erase keystore, encrypt package and create release
        uses: ./ci_source/.github/actions/erase_aes256pac_release/
        with:
          P12_KEYSTORE_PATH: "./btremote_source/keystore.p12"
          ZIP_AES256_PWD: ${{ secrets.ZIP_AES256_PWD }}
          BUILD_ARTIFACT_PATH: "./dist/btremote-${{ env.BUILD_DATE }}.apk"
          RELEASE_TAG_NAME: "${{ env.BUILD_DATE }}-btremote"