name: build-fantasytyx-bv

on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

env:
  SOURCE_REPO: "xqqv5/fantasy-bv"
  SOURCE_BRANCH: "develop"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout CI repository
      uses: actions/checkout@main
      with:
        path: ci-repo

    - name: Clone source code
      run: |
        git clone --depth 1 --branch $SOURCE_BRANCH \
          https://github.com/$SOURCE_REPO.git source-code
        cd source-code
        echo "Latest commit: $(git log -1 --oneline)"
        echo "Commit hash: $(git rev-parse HEAD)"

    - name: Setup JDK 17
      uses: actions/setup-java@main
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@main

    - name: Restore keystore from secrets
      env:
        KEYSTORE_BASE64: ${{ secrets.BV_KEYSTORE_BASE64 }}
        KEYSTORE_PWD: ${{ secrets.BV_KEYSTORE_PWD }}
        KEYSTORE_ALIAS: ${{ secrets.BV_KEYSTORE_ALIAS }}
        KEYSTORE_ALIAS_PWD: ${{ secrets.BV_KEYSTORE_ALIAS_PWD }}
      run: |
        cd source-code
        # è§£ç  Base64 æ ¼å¼çš„ keystore æ–‡ä»¶
        echo "$KEYSTORE_BASE64" | base64 --decode > keystore.jks
        
        # åˆ›å»º signing.properties æ–‡ä»¶
        cat > signing.properties << EOF
        keystore.path=./keystore.jks
        keystore.pwd=$KEYSTORE_PWD
        keystore.alias=$KEYSTORE_ALIAS
        keystore.alias_pwd=$KEYSTORE_ALIAS_PWD
        EOF
        
        # éªŒè¯æ–‡ä»¶åˆ›å»ºæˆåŠŸ
        ls -la keystore.jks
        echo "Signing properties:"
        cat signing.properties

    - name: Setup Gradle
      run: |
        cd source-code
        chmod +x gradlew

    - name: Cache Gradle dependencies
      uses: actions/cache@main
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('source-code/**/*.gradle*', 'source-code/**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Release APK
      run: |
        cd source-code
        ./gradlew clean assembleRelease --no-daemon
      env:
        ORG_GRADLE_PROJECT_signingProperties: signing.properties

    - name: Generate build report
      id: report
      run: |
        cd source-code
        echo "=== Build Report ==="
        echo "Build Date: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        echo "Source Repo: $SOURCE_REPO"
        echo "Source Branch: $SOURCE_BRANCH"
        echo "Commit: $(git rev-parse HEAD)"
        echo ""
        echo "APK Files:"
        apk_files=$(find app/build/outputs/apk -name "*.apk" -type f)
        echo "$apk_files"
        
        # è®¡ç®—æ–‡ä»¶å¤§å°
        for file in $apk_files; do
          size=$(du -h "$file" | cut -f1)
          filename=$(basename "$file")
          echo "apk_size_${filename}=$size" >> $GITHUB_OUTPUT
        done
        
        # è·å–ç‰ˆæœ¬ä¿¡æ¯
        if [ -f "app/build.gradle" ]; then
          version_name=$(grep -o "versionName\s\+\"[^\"]\+\"" app/build.gradle | head -1 | cut -d'"' -f2)
          version_code=$(grep -o "versionCode\s\+[0-9]\+" app/build.gradle | head -1 | awk '{print $2}')
          echo "version_name=$version_name" >> $GITHUB_OUTPUT
          echo "version_code=$version_code" >> $GITHUB_OUTPUT
        fi

    - name: Upload APK artifacts
      uses: actions/upload-artifact@main
      with:
        name: bv-app-release-${{ steps.report.outputs.version_name }}
        path: source-code/app/build/outputs/apk/**/*.apk
        retention-days: 30

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@main
      with:
        name: build-logs
        path: |
          source-code/app/build/outputs/logs/
          source-code/app/build/reports/
        retention-days: 7

    - name: Notify build result (Optional)
      if: always()
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          echo "âœ… Build successful!"
          echo "ğŸ“± Version: ${{ steps.report.outputs.version_name }} (${{ steps.report.outputs.version_code }})"
          echo "ğŸ“¦ APK Size: ${{ steps.report.outputs.apk_size_app-release.apk }}"
        else
          echo "âŒ Build failed!"
        fi

    - name: Create GitHub Release (Optional)
      if: success()
      uses: softprops/action-gh-release@master
      with:
        files: source-code/app/build/outputs/apk/release/*.apk
        tag_name: ci-build-${{ github.run_id }}
        name: "CI Build #${{ github.run_number }}"
        body: |
          **BV Android App - CI Build**
          
          - ğŸ“… Build Date: ${{ steps.report.outputs.date }}
          - ğŸ“± Version: ${{ steps.report.outputs.version_name }} (${{ steps.report.outputs.version_code }})
          - ğŸ“¦ APK Size: ${{ steps.report.outputs.apk_size_app-release.apk }}
          - ğŸ”— Source Commit: https://github.com/${{ env.SOURCE_REPO }}/commit/$(cd source-code && git rev-parse HEAD)
          
          This is an automated build from the CI repository.
        draft: false
        prerelease: true