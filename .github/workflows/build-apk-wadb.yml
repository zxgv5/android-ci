name: build-apk-wadb

on:
  workflow_dispatch:
  workflow_call:

env:
  JDK_VERSION: '17'
  JDK_DISTRIBUTION: 'temurin'
  ANDROID_COMPILE_SDK: '31'
  ANDROID_BUILD_TOOLS: '31.0.0'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clean runner environment
        run: |
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/daemon/
          rm -rf ~/.android/build-cache/
          rm -rf .gradle

      - name: Checkout source repo
        uses: actions/checkout@main
        with:
          repository: RikkaApps/WADB
          ref: master
          path: wadb_source
          fetch-depth: 0
          submodules: recursive

      - name: Checkout ci source repo (self)
        uses: actions/checkout@main
        with:
          path: ci_source

      - name: Initialization values
        run: |
          echo "BUILD_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV

      - name: Setup java
        uses: actions/setup-java@main
        with:
          distribution: '${{ env.JDK_DISTRIBUTION }}'
          java-version: '${{ env.JDK_VERSION }}'

      - name: Write keystore info
        working-directory: ./wadb_source
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.p12
          echo "KEYSTORE_FILE=./keystore.p12" >> signing.properties
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> signing.properties
          echo "KEYSTORE_ALIAS=${{ secrets.KEY_ALIAS }}" >> signing.properties
          echo "KEYSTORE_ALIAS_PASSWORD=${{ secrets.KEY_ALIAS_PASSWORD }}" >> signing.properties

      - name: Setup gradle
        uses: gradle/actions/setup-gradle@main
        with:
          dependency-graph: generate-and-submit
          build-scan-publish: false  # 禁用 build scan 以避免认证错误

      - name: Build with gradle
        working-directory: ./wadb_source
        run: |
          # 接受 Android SDK 许可证
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null || true

          # 探测可用的 Rikka 仓库地址
          rikka_repo=""
          for repo in "https://repo.rikka.dev" "https://maven.rikka.dev" "https://s01.oss.sonatype.org/content/repositories/rikka"; do
            echo "Testing $repo ..."
            if curl --output /dev/null --silent --head --fail "$repo"; then
              rikka_repo="$repo"
              echo "Found working Rikka repo: $rikka_repo"
              break
            fi
          done

          if [ -z "$rikka_repo" ]; then
            echo "No working Rikka repository found, falling back to mavenCentral only."
          else
            # 在 allprojects.repositories 中添加找到的仓库
            awk -v repo="$rikka_repo" '/allprojects {/,/}/ { if ($0 ~ /repositories {/) { print; print "        maven { url \"" repo "\" }"; next } }1' build.gradle > build.gradle.tmp && mv build.gradle.tmp build.gradle
            echo "Added Rikka repository: $rikka_repo"
          fi

          # 仅构建 arm64-v8a 架构
          sed -i "s/abiFilters .*/abiFilters 'arm64-v8a'/" app/build.gradle

          # 优化 Gradle 配置
          echo 'org.gradle.caching=true' >> gradle.properties
          echo 'org.gradle.parallel=true' >> gradle.properties
          chmod +x ./gradlew

          # 执行构建
          ./gradlew app:assembleRelease --stacktrace

      - name: List generated apk files
        working-directory: ./wadb_source
        run: |
          echo "Listing all apk files generated:"
          find app/build/outputs/apk -name "*.apk" | sort

      - name: Rename and move
        working-directory: ./wadb_source
        run: |
          mkdir -p "${{ github.workspace }}/dist"
          apk_path=$(find app/build/outputs/apk -path "*/release/*.apk" | head -n 1)
          if [ -z "$apk_path" ]; then
            echo "No apk found"
            exit 1
          fi
          mv "$apk_path" "${{ github.workspace }}/dist/wadb-${{ env.BUILD_DATE }}.apk"

      - name: Erase keystore, encrypt package and create release
        uses: ./ci_source/.github/actions/erase_aes256pac_release/
        with:
          P12_KEYSTORE_PATH: "${{ github.workspace }}/wadb_source/keystore.p12"
          ZIP_AES256_PWD: ${{ secrets.ZIP_AES256_PWD }}
          BUILD_ARTIFACT_PATH: "${{ github.workspace }}/dist/wadb-${{ env.BUILD_DATE }}.apk"
          RELEASE_TAG_NAME: "${{ env.BUILD_DATE }}-wadb"