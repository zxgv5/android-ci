name: build-apk-markor

on:
  workflow_dispatch:
  workflow_call:

env:
  JDK_VERSION: '21'
  ANDROID_COMPILE_SDK: '36'
  ANDROID_BUILD_TOOLS: '36.0.0'
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clean runner environment
        run: |
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/daemon/
          rm -rf ~/.android/build-cache/
          rm -rf .gradle

      - name: Checkout source repo
        uses: actions/checkout@main
        with:
          repository: gsantner/markor
          ref: master
          path: markor_source
          fetch-depth: 0
          submodules: recursive

      - name: Checkout ci source repo (self)
        uses: actions/checkout@main
        with:
          path: ci_source

      - name: Initialization values
        run: |
          echo "BUILD_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV

      - name: Setup java
        uses: actions/setup-java@main
        with:
          java-version: "${{ env.JDK_VERSION }}"
          distribution: "temurin"

      - name: Install additional dependencies
        run: |
          sudo apt-get install -y ispell

      - name: Build release apk
        working-directory: ./markor_source
        run: |
          chmod +x gradlew
          ./gradlew clean assembleRelease --stacktrace

      - name: Locate and rename apk
        working-directory: ./markor_source
        run: |
          # 查找生成的 release APK（通常带 -release 后缀且不含 unsigned）
          APK_PATH=$(find app/build/outputs -type f -name "*.apk" | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "No release APK generated"
            exit 1
          fi
          echo "found APK: $APK_PATH"
          # mkdir -p ${{ github.workspace }}/dist
          # mv "$APK_PATH" "${{ github.workspace }}/dist/markor-release.apk"